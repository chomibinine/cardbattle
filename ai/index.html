<body>
  <h1>üß† AI ÎåÄÏ†Ñ - Îç± ÏÑ†ÌÉù</h1>
  <div id="cardPool"></div>
  <p>ÏÑ†ÌÉùÌïú Ïπ¥Îìú: <span id="selectedCount">0</span>/5</p>
  <button id="startBtn" disabled>AIÏôÄ ÎåÄÏ†Ñ ÏãúÏûë</button>

  <script>
    const cardPool = [
  { name: "Í∏∞Ï†à", special: true },
  { name: "Î∞©Ïñ¥", special: true },
  { name: "ÌöåÎ≥µ", special: true },
      { name: "Î∂à-1", rank: 1, attr: "Î∂à" },
      { name: "Î¨º-2", rank: 2, attr: "Î¨º" },
      { name: "ÌíÄ-3", rank: 3, attr: "ÌíÄ" },
      { name: "Î∂à-4", rank: 4, attr: "Î∂à" },
      { name: "Î¨º-5", rank: 5, attr: "Î¨º" },
      { name: "ÌíÄ-6", rank: 6, attr: "ÌíÄ" },
      { name: "ÌäπÏàò-Ïó≠Ï†Ñ", special: true }
    ];

    const selected = [];

    const poolDiv = document.getElementById("cardPool");
    const countSpan = document.getElementById("selectedCount");
    const btn = document.getElementById("startBtn");

    cardPool.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";
      div.textContent = card.name;
      div.onclick = () => {
        if (div.classList.contains("selected")) {
          div.classList.remove("selected");
          const idx = selected.findIndex(c => c.name === card.name);
          if (idx > -1) selected.splice(idx, 1);
        } else {
          if (selected.length < 5) {
            div.classList.add("selected");
            selected.push(card);
          }
        }
        countSpan.innerText = selected.length;
        btn.disabled = selected.length !== 5;
      };
      poolDiv.appendChild(div);
    });

    btn.onclick = () => {
      localStorage.setItem("ai_myDeck", JSON.stringify(selected));
      window.location.href = "battle.html";
    };
  </script>
