
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>카드배틀: 로비</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>🃏 카드 배틀 게임</h1>
  <div class="nickname-box">
    <label>내 닉네임:</label>
    <input id="nickname" placeholder="예: 초미" />
    <button onclick="saveNickname()">닉네임 저장</button>
  </div>
  <div class="mode-box">
    <button onclick="startAIMode()">🤖 AI와 대결</button>
    <button disabled>🧑‍🤝‍🧑 친구와 대결 (준비중)</button>
  </div>

  <script>
    function saveNickname() {
      const name = document.getElementById("nickname").value.trim();
      if (!name) return alert("닉네임을 입력하세요.");
      localStorage.setItem("myNickname", name);
      alert("닉네임 저장 완료!");
    }
    function startAIMode() {
      if (!localStorage.getItem("myNickname")) {
        alert("먼저 닉네임을 저장해주세요.");
        return;
      }
      window.location.href = "ai.html";
    }
  </script>
</body>
</html>
